<ion-content>
  <ion-grid size="10" offset="1" class="ion-padding">
    <ion-row class="ion-padding">
      <ion-col> </ion-col>
    </ion-row>

    <ion-row style="width: 70%;">
      <ion-col class="ion-text-center">
        <ion-img
          class="ion-padding"
          src="../assets/img/Login-Screen-Illustration.png"
        ></ion-img>

      </ion-col>
    </ion-row>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-row>
        <ion-col>
          <h2 class="ion-text-left">{{isLogin ? 'Log In' : 'Sign Up'}}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
            <ion-label>Email Invalid</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #passwordCtrl="ngModel"
            ></ion-input>

            <ion-buttons slot="end" class="ion-align-self-center">
              <ion-button>
                <ion-icon name="eye-off-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>

          <ion-item
            lines="none"
            *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
          >
            <ion-label>Password should be 6 characters long</ion-label>
          </ion-item>

          <ion-text color="medium" class="ion-text-end">
            <p>Forgot Password?</p>
          </ion-text>
          <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->

          <ion-button type="submit" color="primary" expand="block">
            {{isLogin ? 'Log In' : 'Sign Up'}}
          </ion-button>

          <ion-text class="ion-text-center"><p>or log in with</p></ion-text>

          <!-- <ion-button
          color="primary"
          fill="outline"
          expand="block"
          (click)="onLogin()"
        >
          Sign Up
        </ion-button> -->
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-right">
          <ion-icon size="large" name="logo-facebook"></ion-icon>
        </ion-col>
        <ion-col class="ion-text-left">
          <ion-icon size="large" name="logo-google"></ion-icon>
        </ion-col>
      </ion-row>

      <!-- <ion-row>
        <ion-col>
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            (click)="onSwitchAuthMode()"
            >Switch to {{isLogin ? 'Signup' : 'Login'}}
          </ion-button>
        </ion-col>
      </ion-row> -->

      <ion-row>
      <ion-col>
        <ion-text class="ion-text-center"
          ><p>Don't have an account? <a (click)="onSwitchAuthMode()"> {{isLogin ? 'Sign Up' : 'Log In'}} </a></p></ion-text
        >
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
