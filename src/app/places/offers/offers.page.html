<ion-content>

  <ion-row>
    <ion-col>
        <ion-item>
          <ion-icon name="heart" color="primary"></ion-icon>
          <ion-label style="margin-left: 5%;">Favourites</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="document-outline" color="primary"></ion-icon>

        </ion-item>





    </ion-col>
  </ion-row>






    <ion-row class="ion-padding">
      <ion-col text-center>
        <h4>Posted Ads</h4>
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <ion-item
              [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
              detail
            >

              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{offer.title}}</h2>
                <p>{{offer.location}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onEdit(offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="start"></ion-icon>
                Edit
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>

</ion-content>
