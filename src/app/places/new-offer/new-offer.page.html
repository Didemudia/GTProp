<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title><strong>Add Property</strong></ion-title>
</ion-header>

<ion-content>
  <form [formGroup]="form" class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="7" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- <ion-row
        *ngIf="!form.get('description').valid && form.get('description').touched"
      >
        <ion-col>
          <p>Description must between 1 - 200 characters</p>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Location</ion-label>
            <ion-input formControlName="location"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Rooms</ion-label>
            <ion-select formControlName="rooms">
              <ion-select-option value="one room">1 Bedroom</ion-select-option>
              <ion-select-option value="two rooms">2 Bedrooms</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Type</ion-label>
            <ion-select formControlName="type">
              <ion-select-option value="Bungalow">Bungalow</ion-select-option>
              <ion-select-option value="Duplex">Duplex</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p>Add Images</p>

          <ion-button
            style="
              border-style: dashed;
              color: #808289;
              border-width: 1px;
              height: 60px;
              border-radius: 5px;
            "
            fill="clear"
          >
            <ion-icon size="large" name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="onCreateOffer()" type="submit" expand="block">
            Publish Ad
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
