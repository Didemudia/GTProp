<ion-header> </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-start">
        <ion-text>
          <p>Hi Daniel</p>
          <h3>Let's Find You An Apartment</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <!-- <ion-item>
          <ion-icon slot="start" name="search-outline"></ion-icon>
          <ion-input placeholder="Search"></ion-input>
        </ion-item> -->
        <ion-searchbar></ion-searchbar>
      </ion-col>
      <ion-col class="ion-align-self-center ion-text-center">
        <ion-buttons>
          <ion-button>
            <ion-icon size="large" name="options-outline"> </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="text-align-center`">
      <ion-col>
        <ion-chip color="primary" outline>
          <ion-label>Bungalow</ion-label>
        </ion-chip>
        <ion-chip color="primary" outline>
          <ion-label>1 Bedroom</ion-label>
        </ion-chip>
        <ion-chip color="primary" outline>
          <ion-label>2 Bedroom</ion-label>
        </ion-chip>
        <ion-chip color="primary" outline>
          <ion-label>Duplex</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="no-padding">
    <!-- end of dummy elements -->

    <ion-row>
      <ion-col size="6" *ngFor="let place of loadedPlaces">
        <ion-card [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">
          <ion-img [src]="place.imageUrl"></ion-img>

          <ion-card-content>
            <strong>{{place.title}} </strong>
            <p>{{place.location}}</p>
            <p>{{place.price | currency}} / Night</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <h5>Properties Near You</h5>
        <ion-virtual-scroll
          [items]="listedLoadedPlaces"
          approxItemHeight="70px"
        >
          <ion-item
            [routerLink]="['/', 'places', 'tabs', 'discover', 'place.id']"
            detail
            *virtualItem="let place"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.location}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
